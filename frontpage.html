<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">



<head>
<title>Vacation Claim</title>
<link href="style.css" rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style>
    body{
        background-color: #3fb5e4be;
    }

</style>

</head>

<body>
    <!-- page content -->
    
        <div class="topLogoBox">
            <img src="img/airplane.png" style="float:left; padding-top: 20px; padding-left: 30px; height: 128px; width: 128px;">
            <h1>Vacation Claim</h1>
            <span style="font-weight:bold; font-style: italic;">Reclaim Your Travels</span>
        </div>
   


        <div class = "outline">
        <h3>No Travel Planned!</h3>
        <form>
            Enter Info:<br>
            Flight Number:
            <input type = "text" name = "flightnumber">
            <br>or<br>
            Destination:<br>
            Country: 
            <select>
                <option value = "us">USA</option>
                <option value = "ca">Canada</option>
                <option value = "mx">Mexico</option>
                <option value = "fr">France</option>
            </select>
            <br>City:
            <select>
                <option value = "cs">College Station</option>
                <option value = "dallas">Dallas</option>
                <option value = "houston">Houston</option>
                <option value = "austin">Austin</option>
            </select>
			<br><br>Days Gone
			<input type = "number" name = "daysGone" min = "0">
        </form>
    </div>

    </body>


</html>
